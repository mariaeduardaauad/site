<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="queroadotar.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="logo">
          <img src="imagem/logoo.png" alt="logo do nav">
        </div>
        <div class="menu">
          <ul>
            <li><a href="#Home">Inicio</a></li>
            <li><a href="#about">Quero Adotar</a></li>
            <li><a href="#port">Sobre Nós</a></li>
            <li><a href="#contact">Contato</a></li>
          </ul>
        </div>
      </header>
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <h2 class="display-6 text-center">CADASTRO</h2>
                </div>
            </div>

            <form class="row g-3">
                <div class="col-md-6">
                    <label for="inputName" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>

                <div class="col-12">
                    <label for="inputAddress" class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="Rua, Bairro">
                </div>
                <div class="col-12">
                    <label for="inputAddress2" class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="inputAddress2" placeholder="Complemento ou número de residência">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option selected>Escolha...</option>
                        <option>Acre</option>
                        <option>São Paulo</option>
                        <option>Rio de Janeiro</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">CEP</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
        <div class="container mt-5">
</body>
</html>
